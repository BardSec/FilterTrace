<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Filter Trace</title>
  <style>
    :root {
      --bg-primary: #f5f5f5;
      --bg-secondary: #ffffff;
      --bg-tertiary: #f9f9f9;
      --text-primary: #333;
      --text-secondary: #666;
      --text-tertiary: #999;
      --border-color: #e0e0e0;
      --gradient-start: #4f46e5;
      --gradient-end: #7c3aed;
      --accent-color: #10b981;
    }
    
    body.dark-mode {
      --bg-primary: #1a1a1a;
      --bg-secondary: #2d2d2d;
      --bg-tertiary: #242424;
      --text-primary: #e0e0e0;
      --text-secondary: #b0b0b0;
      --text-tertiary: #808080;
      --border-color: #404040;
      --accent-color: #34d399;
    }
    
    body {
      width: 700px;
      height: 600px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-primary);
      color: var(--text-primary);
      transition: background-color 0.3s, color 0.3s;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
      color: white;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }
    
    .header-left h2 {
      margin: 0 0 4px 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .domain {
      font-size: 13px;
      opacity: 0.9;
    }
    
    .header-controls {
      display: flex;
      gap: 8px;
    }
    
    .icon-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
      font-size: 16px;
    }
    
    .icon-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .icon-btn:active {
      transform: scale(0.95);
    }
    
    .stats {
      background: var(--bg-secondary);
      padding: 12px 16px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      gap: 24px;
      flex-shrink: 0;
    }
    
    .stat {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
    }
    
    .stat-label {
      color: var(--text-secondary);
    }
    
    .stat-value {
      font-weight: 600;
      color: var(--accent-color);
    }
    
    .filters {
      background: var(--bg-secondary);
      padding: 12px 16px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      flex-shrink: 0;
    }
    
    .filter-btn {
      padding: 6px 12px;
      border: 1px solid var(--border-color);
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }
    
    .filter-btn:hover {
      background: var(--gradient-start);
      color: white;
      border-color: var(--gradient-start);
    }
    
    .filter-btn.active {
      background: var(--gradient-start);
      color: white;
      border-color: var(--gradient-start);
    }
    
    .search-box {
      flex: 1;
      padding: 6px 12px;
      border: 1px solid var(--border-color);
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border-radius: 6px;
      font-size: 12px;
      min-width: 200px;
    }
    
    .search-box:focus {
      outline: none;
      border-color: var(--gradient-start);
    }
    
    .requests-container {
      flex: 1;
      overflow-y: auto;
      background: var(--bg-primary);
    }
    
    .request-item {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      padding: 12px 16px;
      transition: background 0.2s;
    }
    
    .request-item:hover {
      background: var(--bg-tertiary);
    }
    
    .request-type {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
      margin-right: 8px;
      text-transform: uppercase;
    }
    
    .type-document { background: #3b82f6; color: white; }
    .type-script { background: #f59e0b; color: white; }
    .type-stylesheet { background: #8b5cf6; color: white; }
    .type-image { background: #10b981; color: white; }
    .type-xhr { background: #ef4444; color: white; }
    .type-fetch { background: #ec4899; color: white; }
    .type-font { background: #6366f1; color: white; }
    .type-media { background: #14b8a6; color: white; }
    .type-websocket { background: #f97316; color: white; }
    .type-other { background: #64748b; color: white; }
    
    .request-url {
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 12px;
      word-break: break-all;
      color: var(--text-primary);
      margin: 4px 0;
    }
    
    .request-meta {
      font-size: 11px;
      color: var(--text-tertiary);
      margin-top: 4px;
    }
    
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-secondary);
      text-align: center;
      padding: 40px;
    }
    
    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <h2>Filter Trace</h2>
      <div class="domain" id="domain">Loading...</div>
    </div>
    <div class="header-controls">
      <button class="icon-btn" id="exportBtn" title="Export to CSV">üíæ</button>
      <button class="icon-btn" id="clearBtn" title="Clear Requests">üóëÔ∏è</button>
      <button class="icon-btn" id="darkModeBtn" title="Toggle Dark Mode">üåô</button>
    </div>
  </div>
  
  <div class="stats">
    <div class="stat">
      <span class="stat-label">Total Requests:</span>
      <span class="stat-value" id="totalCount">0</span>
    </div>
    <div class="stat">
      <span class="stat-label">Filtered:</span>
      <span class="stat-value" id="filteredCount">0</span>
    </div>
  </div>
  
  <div class="filters">
    <button class="filter-btn active" data-type="all">All</button>
    <button class="filter-btn" data-type="document">Document</button>
    <button class="filter-btn" data-type="script">Scripts</button>
    <button class="filter-btn" data-type="stylesheet">CSS</button>
    <button class="filter-btn" data-type="image">Images</button>
    <button class="filter-btn" data-type="xhr">XHR</button>
    <button class="filter-btn" data-type="fetch">Fetch</button>
    <button class="filter-btn" data-type="font">Fonts</button>
    <button class="filter-btn" data-type="media">Media</button>
    <input type="text" class="search-box" id="searchBox" placeholder="Search URLs...">
  </div>
  
  <div class="requests-container" id="requestsContainer">
    <div class="empty-state">
      <div class="empty-state-icon">üì°</div>
      <div>No requests captured yet</div>
      <div style="font-size: 12px; margin-top: 8px;">Reload the page to start monitoring</div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
